<h2>Reactive Forms</h2>
<br/>
<div class="col-md-8">
    <form class="form-horizontal" novalidate (ngSubmit)="onSubmit()" [formGroup]="rfContact">
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Enter Name" formControlName="name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Email:</label>
            <div class="col-sm-10"> 
                <input type="email" class="form-control" id="Email" placeholder="Enter Email" formControlName="email">
            </div>
        </div>
        <div formGroupName="social">
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Facebook:</label>
                <div class="col-sm-10"> 
                    <input type="url" class="form-control" id="facebook" placeholder="Enter Facebook" formControlName="facebook">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Twitter:</label>
                <div class="col-sm-10"> 
                    <input type="url" class="form-control" id="twitter" placeholder="Enter Twitter" formControlName="twitter">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Website:</label>
                <div class="col-sm-10"> 
                    <input type="url" class="form-control" id="website" placeholder="Enter Twitter" formControlName="website">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Tel:</label>
            <div class="col-sm-10"> 
                <input type="tel" class="form-control" id="tel" placeholder="Enter Tel" formControlName="tel">
            </div>
        </div>
        <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
